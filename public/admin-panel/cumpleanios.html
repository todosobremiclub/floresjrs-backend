<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cumplea침os - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.9/index.global.min.js'></script>
  <style>
    body { background-color: #004aad; color: white; margin: 0; }
    .sidebar {
      width: 200px;
      background-color: #002f6c;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1040;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .main-content {
      margin-left: 200px;
      padding: 2rem;
    }
    .today-box {
      background-color: #ffcc00;
      color: #000;
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 2rem;
    }
    #calendar {
      background: white;
      color: black;
      padding: 1rem;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h4>Men칰</h4>
    <a href="index.html">Gesti칩n de Socios</a>
    <a href="pagos.html">Pagos</a>
    <a href="novedades.html">Novedades</a>
    <a href="reportes.html">Reportes</a>
    <a href="cumpleanios.html">游꾹 Cumplea침os</a>
    <a href="configuracion.html">Configuraci칩n</a>
    <a href="#" onclick="cerrarSesion()">Cerrar sesi칩n</a>
  </div>

  <div class="main-content">
    <h2>Cumplea침os</h2>

    <div class="today-box">
      <h4>Hoy cumplen a침os:</h4>
      <ul id="today-list"></ul>
    </div>

    <div id="calendar"></div>
  </div>

  <script>

function fetchConToken(url, opciones = {}) {
  return fetch(url, {
    ...opciones,
    headers: { 'Authorization': 'Bearer ' + token, ...opciones.headers },
  });
}


    function cerrarSesion() {
      localStorage.removeItem('token');
      window.location.href = '/admin-panel/login.html';
    }

    const token = localStorage.getItem('token');
    if (!token) {
      alert("丘멆잺 No est치s autenticado. Redirigiendo al login...");
      window.location.href = "/admin-panel/login.html";
    }

  fetchConToken('/cumpleanios')
  .then(resp => {
    if (!resp.ok) throw new Error("No autorizado o error de servidor");
    return resp.json();
  })

    .then(data => {
      const todayList = document.getElementById('today-list');
      if (data.hoy.length === 0) {
        todayList.innerHTML = '<li>No hay cumplea침os hoy</li>';
      } else {
        data.hoy.forEach(s => {
          const li = document.createElement('li');
          li.textContent = `${s.nombre} ${s.apellido}`;
          todayList.appendChild(li);
        });
      }

      const events = data.cumpleanios.map(s => {
        const fecha = new Date(s.fecha_nacimiento);
        const anioActual = new Date().getFullYear();
        fecha.setFullYear(anioActual);
        return {
          title: `${s.nombre} ${s.apellido}`,
          start: fecha.toISOString().split('T')[0]
        };
      });

      const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
        initialView: 'dayGridMonth',
        locale: 'es',
        events: events,
        height: 'auto',
      });
      calendar.render();
    })
    .catch(err => {
      console.error(err);
      alert("Error al cargar cumpleanios");
    });
  </script>
</body>
</html>
