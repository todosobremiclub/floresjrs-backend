  <script>
    const token = localStorage.getItem('token');
    if (!token) {
      alert("âš ï¸ No estÃ¡s autenticado. Redirigiendo al login...");
      window.location.href = "/admin-panel/login.html";
    }

    function fetchConToken(url, opciones = {}) {
      return fetch(url, {
        ...opciones,
        headers: { 'Authorization': 'Bearer ' + token, ...opciones.headers },
      });
    }

    function cerrarSesion() {
      localStorage.removeItem('token');

    }

    fetchConToken('/cumpleanios')
      .then(resp => {
        if (!resp.ok) throw new Error("No autorizado o error de servidor");
        return resp.json();
      })
      .then(data => {
        const todayList = document.getElementById('today-list');
        if (data.hoy.length === 0) {
          todayList.innerHTML = '<li>ğŸ‚ No hay cumpleaÃ±os hoy</li>';
        } else {
          data.hoy.forEach(s => {
  const li = document.createElement('li');
li.innerHTML = `
  <span style="color: #002f6c;">
    ğŸ‚ <strong style="color: #002f6c;">${s.nombre} ${s.apellido}</strong> â€“ ${s.categoria || 'Sin categorÃ­a'} â€“ ${s.edad} aÃ±os
  </span>
`;
todayList.appendChild(li);

});

        }

        const events = data.cumpleanios.map(s => {
