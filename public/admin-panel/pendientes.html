
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitudes Pendientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .main-container {
      max-width: 1200px;
      margin: 2rem auto;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .foto-miniatura {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container main-container">
    <h2 class="mb-4 text-center text-primary">Solicitudes Pendientes</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Teléfono</th>
            <th>Fecha Nac.</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPendientes">
          <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/admin-panel/login.html';

    function fetchConToken(url, options = {}) {
      options.headers = options.headers || {};
      options.headers['Authorization'] = `Bearer ${token}`;
      return fetch(url, options);
    }

    async function cargarSolicitudes() {
      try {
        const res = await fetchConToken('/solicitud');
        if (!res.ok) throw new Error('Error al obtener solicitudes');
        const solicitudes = await res.json();
        const tbody = document.getElementById('tablaPendientes');
        tbody.innerHTML = '';
        solicitudes.forEach(s => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${s.nombre}</td>
            <td>${s.apellido}</td>
            <td>${s.dni}</td>
            <td>${s.telefono}</td>
            <td>${s.fecha_nacimiento}</td>
            <td>
              ${s.foto_url ? `<img src="${s.foto_url}" class="foto-miniatura" alt="Foto">` : 'Sin foto'}
            </td>
            <td>
              <button class="btn btn-success btn-sm me-1 btn-confirmar" data-id="${s.id}">✔️ Confirmar</button>
              <button class="btn btn-danger btn-sm btn-rechazar" data-id="${s.id}">✖️ Rechazar</button>
            </td>
          `;
          tbody.appendChild(fila);
        });
      } catch (err) {
        alert('❌ Error al cargar solicitudes: ' + err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', cargarSolicitudes);

    document.getElementById('tablaPendientes').addEventListener('click', async (e) => {
      const btn = e.target;
      const id = btn.dataset.id;

      if (btn.classList.contains('btn-rechazar')) {
        if (confirm('¿Estás seguro de que querés rechazar esta solicitud?')) {
          try {
            const res = await fetchConToken(`/solicitud/${id}`, { method: 'DELETE' });
            if (!res.ok) throw new Error('No se pudo eliminar');
            await cargarSolicitudes();
          } catch (err) {
            alert('❌ Error al rechazar la solicitud');
          }
        }
      }

      if (btn.classList.contains('btn-confirmar')) {
        if (confirm('¿Confirmar esta solicitud y dar de alta al socio?')) {
          try {
            const res = await fetchConToken(`/solicitud/${id}/confirmar`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({ categoria: null }) // Se puede omitir o enviar null
            });
            if (!res.ok) {
              const error = await res.json();
              throw new Error(error.error || 'Error al confirmar');
            }
            const data = await res.json();
            alert(`✅ Socio creado correctamente. Número asignado: ${data.numero.toString().padStart(4, '0')}`);
            await cargarSolicitudes();
          } catch (err) {
            alert('❌ Error al confirmar solicitud: ' + err.message);
          }
        }
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
