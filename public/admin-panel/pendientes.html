
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Solicitudes Pendientes - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background: url('/admin-panel/cancha.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 200px;
      background-color: #002f6c;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      padding-top: 4rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1040;
      transition: transform 0.3s ease;
    }
    .sidebar h4 { color: white; }
    .sidebar button, .sidebar a {
      text-align: left;
      width: 100%;
    }
    .main-content {
      margin-left: 200px;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }
    .btn-yellow {
      background-color: #ffd500;
      color: black;
      font-weight: bold;
    }
    .logo {
      height: 50px;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1050;
      display: none;
    }
    @media (max-width: 767px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.show { transform: translateX(0); }
      .toggle-btn { display: block; }
      .main-content { margin-left: 0 !important; padding: 1rem; }
    }
    .table img {
      max-height: 60px;
    }
    .foto-miniatura {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
  <div class="sidebar" id="sidebar">
    <a href="/admin-panel/index.html" class="btn btn-outline-light">üë§ Socios</a>
    <a href="/admin-panel/pendientes.html" class="btn btn-outline-light d-flex justify-content-between align-items-center">
      üì• Pendientes
      <span id="contadorPendientes" class="badge bg-warning text-dark ms-2" style="display:none;">0</span>
    </a>
    <a href="/admin-panel/pagos.html" class="btn btn-outline-light">üí∞ Pagos</a>
<a href="/admin-panel/gastos.html" class="btn btn-outline-light">üßæ Gastos</a>
    <a href="/admin-panel/noticias.html" class="btn btn-outline-light">üì¢ Noticias</a>
    <a href="/admin-panel/notificaciones.html" class="btn btn-outline-light">üîî Notificaciones</a>
    <a href="/admin-panel/cumpleanios.html" class="btn btn-outline-light">üéÇ Cumplea√±os</a>
    <a href="/admin-panel/configuracion.html" class="btn btn-outline-light">‚öôÔ∏è Configuraci√≥n</a>
    <a href="/admin-panel/reportes.html" class="btn btn-outline-light">üìä Reportes</a>
    <button class="btn btn-outline-light mt-4" onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="main-content">
    <div class="text-center mb-4">
      <img src="flores_jrs_logo.png" alt="Escudo" class="logo mb-2" />
      <h2 class="text-warning m-0">Solicitudes Pendientes</h2>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped bg-white text-dark align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Tel√©fono</th>
            <th>Fecha Nac.</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPendientes">
          <!-- Aqu√≠ se insertar√°n las filas din√°micamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/admin-panel/login.html';

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '/admin-panel/login.html';
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    function fetchConToken(url, options = {}) {
      options.headers = options.headers || {};
      options.headers['Authorization'] = `Bearer ${token}`;
      return fetch(url, options);
    }

    async function cargarSolicitudes() {
      try {
        const res = await fetchConToken('/solicitud');
        if (!res.ok) throw new Error('Error al obtener solicitudes');
        const solicitudes = await res.json();
        const tbody = document.getElementById('tablaPendientes');
        tbody.innerHTML = '';
        solicitudes.forEach(s => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${s.nombre}</td>
            <td>${s.apellido}</td>
            <td>${s.dni}</td>
            <td>${s.telefono}</td>
            <td>${s.fecha_nacimiento}</td>
            <td>
              ${s.foto_url ? `<img src="${s.foto_url}" class="foto-miniatura" alt="Foto">` : 'Sin foto'}
            </td>
            <td>
              <button class="btn btn-success btn-sm me-1 btn-confirmar" data-id="${s.id}">‚úîÔ∏è Confirmar</button>
              <button class="btn btn-danger btn-sm btn-rechazar" data-id="${s.id}">‚úñÔ∏è Rechazar</button>
            </td>
          `;
          tbody.appendChild(fila);
        });
      } catch (err) {
        alert('‚ùå Error al cargar solicitudes: ' + err.message);
      }
    }

    async function actualizarContadorPendientes() {
      try {
        const res = await fetchConToken('/solicitud');
        if (!res.ok) return;
        const solicitudes = await res.json();
        const cantidad = solicitudes.length;
        const badge = document.getElementById('contadorPendientes');
        if (cantidad > 0) {
          badge.textContent = cantidad;
          badge.style.display = 'inline-block';
        } else {
          badge.style.display = 'none';
        }
      } catch (err) {
        console.error('‚ùå Error al obtener solicitudes pendientes:', err);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      cargarSolicitudes();
      actualizarContadorPendientes();
    });

    document.getElementById('tablaPendientes').addEventListener('click', async (e) => {
      const btn = e.target;
      const id = btn.dataset.id;

      if (btn.classList.contains('btn-rechazar')) {
        if (confirm('¬øEst√°s seguro de que quer√©s rechazar esta solicitud?')) {
          try {
            const res = await fetchConToken(`/solicitud/${id}`, { method: 'DELETE' });
            if (!res.ok) throw new Error('No se pudo eliminar');
            await cargarSolicitudes();
            await actualizarContadorPendientes();
          } catch (err) {
            alert('‚ùå Error al rechazar la solicitud');
          }
        }
      }

      if (btn.classList.contains('btn-confirmar')) {
        if (confirm('¬øConfirmar esta solicitud y dar de alta al socio?')) {
          try {
            const res = await fetchConToken(`/solicitud/${id}/confirmar`, {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${token}`
              },
              body: JSON.stringify({})
            });
            if (!res.ok) {
              const error = await res.json();
              throw new Error(error.error || 'Error al confirmar');
            }
            const data = await res.json();
            alert(`‚úÖ Socio creado correctamente. N√∫mero asignado: ${data.numero.toString().padStart(4, '0')}`);
            await cargarSolicitudes();
            await actualizarContadorPendientes();
          } catch (err) {
            alert('‚ùå Error al confirmar solicitud: ' + err.message);
          }
        }
      }
    });
  </script>
</body>
</html>
