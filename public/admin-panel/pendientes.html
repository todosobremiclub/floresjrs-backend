
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Solicitudes Pendientes</title>
  https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css
  <style>
    body {
      background-color: #f8f9fa;
    }
    .main-container {
      max-width: 1200px;
      margin: 2rem auto;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .foto-miniatura {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container main-container">
    <h2 class="mb-4 text-center text-primary">Solicitudes Pendientes</h2>
    <div class="table-responsive">
      <table class="table table-bordered table-striped align-middle">
        <thead class="table-primary">
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Teléfono</th>
            <th>Fecha Nac.</th>
            <th>Foto</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaPendientes">
          <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/admin-panel/login.html';

    function fetchConToken(url, options = {}) {
      options.headers = options.headers || {};
      options.headers['Authorization'] = `Bearer ${token}`;
      return fetch(url, options);
    }

    async function cargarSolicitudes() {
      try {
        const res = await fetchConToken('/solicitudes');
        if (!res.ok) throw new Error('Error al obtener solicitudes');
        const solicitudes = await res.json();
        const tbody = document.getElementById('tablaPendientes');
        tbody.innerHTML = '';
        solicitudes.forEach(s => {
          const fila = document.createElement('tr');
          fila.innerHTML = `
            <td>${s.nombre}</td>
            <td>${s.apellido}</td>
            <td>${s.dni}</td>
            <td>${s.telefono}</td>
            <td>${s.fecha_nacimiento}</td>
            <td>
              ${s.foto_url ? `<img src="${s.foto_url}" class="foto-miniatura" alt="Foto">` : 'Sin foto'}
            </td>
            <td>
              <button class="btn btn-success btn-sm me-1" data-id="${s.id}">✔️ Confirmar</button>
              <button class="btn btn-danger btn-sm" data-id="${s.id}">✖️ Rechazar</button>
            </td>
          `;
          tbody.appendChild(fila);
        });
      } catch (err) {
        alert('❌ Error al cargar solicitudes: ' + err.message);
      }
    }

    document.addEventListener('DOMContentLoaded', cargarSolicitudes);
  </script>
</body>
</html>
