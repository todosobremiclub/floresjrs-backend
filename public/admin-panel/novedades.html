<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Novedades - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Choices.js CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background-color: #004aad; color: white; margin: 0; }
    .sidebar {
      width: 200px; background-color: #002f6c; height: 100vh;
      position: fixed; top: 0; left: 0; padding: 1rem;padding-top: 4rem;
      display: flex; flex-direction: column; gap: 1.5rem;
      z-index: 1040; transition: transform 0.3s ease;
    }
    .sidebar h4 { color: white; }
    .sidebar button, .sidebar a { text-align: left; width: 100%; }
    .main-content { margin-left: 200px; padding: 2rem; transition: margin-left 0.3s ease; }
    .btn-yellow { background-color: #ffd500; color: black; font-weight: bold; }
    .logo { height: 50px; }
    .toggle-btn {
      background: none; border: none; color: white; font-size: 1.5rem;
      position: fixed; top: 10px; left: 10px; z-index: 1050; display: none;
    }
    @media (max-width: 767px) {
      .sidebar { transform: translateX(-100%); }
      .sidebar.show { transform: translateX(0); }
      .toggle-btn { display: block; }
      .main-content { margin-left: 0 !important; padding: 1rem; }
    }
    .form-control, .form-select, .btn { border-radius: 8px; }
    .table img { max-height: 60px; }
  </style>
</head>
<body>
<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
<div class="sidebar" id="sidebar">
  
  <a href="/admin-panel/index.html" class="btn btn-outline-light">üë§ Socios</a>
  <a href="/admin-panel/pagos.html" class="btn btn-outline-light">üí∞ Pagos</a>
  <a href="/admin-panel/novedades.html" class="btn btn-outline-light">üì¢ Novedades</a>
  <a href="/admin-panel/notificaciones.html" class="btn btn-outline-light">üîî Notificaciones</a>
  <a href="/admin-panel/cumpleanios.html" class="btn btn-outline-light">üéÇ Cumplea√±os</a>
  <a href="/admin-panel/configuracion.html" class="btn btn-outline-light">‚öôÔ∏è Configuraci√≥n</a>
  <a href="/admin-panel/reportes.html" class="btn btn-outline-light">üìä Reportes</a>
  <button class="btn btn-outline-light mt-auto" onclick="logout()">Cerrar sesi√≥n</button>
</div>



<div class="main-content">
  <div class="text-center mb-4">
    <img src="flores_jrs_logo.png" alt="Escudo" class="logo mb-2" />
    <h2 class="text-warning m-0">Gesti√≥n de Novedades</h2>
  </div>

  <form id="formNovedad" enctype="multipart/form-data" class="bg-white text-dark p-4 rounded shadow-sm mx-auto" style="max-width: 700px;">
  <h4 class="text-primary text-center mb-4">üìù Publicar una novedad</h4>

    <div class="mb-3">
      <label for="titulo" class="form-label">T√≠tulo</label>
      <input type="text" class="form-control" id="titulo" required>
    </div>
    <div class="mb-3">
      <label for="texto" class="form-label">Texto</label>
      <textarea class="form-control" id="texto" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="imagen" class="form-label">Imagen (opcional)</label>
      <input type="file" class="form-control" id="imagen" accept="image/*">
    </div>
    <div class="mb-3">
      <label class="form-label">Destino</label>
      <select class="form-select" id="destino">
        <option value="todos">Todos los socios</option>
        <option value="categoria">Solo por categor√≠a</option>	
        <option value="categoria_anio">Categor√≠a + A√±o</option>
      </select>
    </div>
    <div id="categoriaContainer" class="mb-3" style="display:none">
  <label for="categoriaSelect" class="form-label">Categor√≠a(s)</label>
  <select id="categoriaSelect" class="form-select" multiple></select>
  <div class="form-text text-white">Pod√©s seleccionar una o varias categor√≠as</div>
</div>

    <div class="mb-3" id="anioContainer" style="display: none;">
  <label class="form-label">A√±o de nacimiento</label>
  <select class="form-select" id="anio_nacimiento">
    <option value="">Seleccionar a√±o</option>
  </select>
</div>

    <button type="submit" class="btn btn-warning fw-bold w-100 mt-2">
  üì§ Publicar novedad
</button>

  </form>

  <h5 class="text-white">Novedades publicadas</h5>
  <table class="table table-bordered bg-white text-dark">
    <thead class="table-primary">
  <tr>
    <th>Imagen</th>
    <th>T√≠tulo</th>
    <th>Texto</th>
    <th><small>Categor√≠as</small></th> <!-- ‚úÖ NUEVO -->
    <th>Fecha</th>
    <th>Acciones</th>
  </tr>
</thead>

    <tbody id="tablaNovedades"></tbody>
  </table>
</div>

<!-- Modal de Edici√≥n -->
<div class="modal fade" id="modalEditar" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Editar novedad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <input type="hidden" id="edit_id">
        <div class="mb-3">
          <label class="form-label">T√≠tulo</label>
          <input type="text" class="form-control" id="edit_titulo">
        </div>
        <div class="mb-3">
          <label class="form-label">Texto</label>
          <textarea class="form-control" id="edit_texto"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" onclick="guardarCambios()">Guardar cambios</button>
      </div>
    </div>
  </div>
</div>

<script>
const token = localStorage.getItem('token');
let choicesCategorias = null;

if (!token) location.href = 'login.html';

function logout() {
  localStorage.removeItem('token');
  location.href = 'login.html';
}
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('show');
}
function fetchConToken(url, opciones = {}) {
  return fetch(url, {
    ...opciones,
    headers: { 'Authorization': 'Bearer ' + token, ...opciones.headers },
  });
}

document.addEventListener('DOMContentLoaded', () => {
  document.getElementById('destino').addEventListener('change', e => {
    const valor = e.target.value;
    document.getElementById('categoriaContainer').style.display = valor !== 'todos' ? 'block' : 'none';
    document.getElementById('anioContainer').style.display = valor === 'categoria_anio' ? 'block' : 'none';

    if (valor === 'categoria' || valor === 'categoria_anio') cargarCategorias();
    if (valor === 'categoria_anio') cargarAnios();
  });



choicesCategorias = new Choices('#categoriaSelect', {
  removeItemButton: true,
  placeholder: true,
  placeholderValue: 'Seleccionar una o varias categor√≠as',
  searchEnabled: false
});


  document.getElementById('formNovedad').addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData();
    formData.append('titulo', document.getElementById('titulo').value);
    formData.append('texto', document.getElementById('texto').value);
    formData.append('destino', document.getElementById('destino').value);
    const destino = document.getElementById('destino').value;


  if (destino === 'categoria' || destino === 'categoria_anio') {
    const categoriasSeleccionadas = Array.from(document.querySelectorAll('#categoriaSelect option'))
      .filter(opt => opt.selected)
      .map(opt => opt.value);
    formData.append('categorias', JSON.stringify(categoriasSeleccionadas));
  }


    if (document.getElementById('anio_nacimiento').value)
      formData.append('anio_nacimiento', document.getElementById('anio_nacimiento').value);
    if (document.getElementById('imagen').files[0])
      formData.append('imagen', document.getElementById('imagen').files[0]);

    const res = await fetchConToken('/novedades', { method: 'POST', body: formData });
    const data = await res.json();
    if (!res.ok) return alert(data.error);
    alert('‚úÖ Publicada');
    document.getElementById('formNovedad').reset();
    cargar();
  });

  cargar();
});

async function cargar() {
  const res = await fetchConToken('/novedades');
  const novedades = await res.json();
  const tabla = document.getElementById('tablaNovedades');
  tabla.innerHTML = '';
  novedades.forEach(n => {
    const textoSeguro = n.texto.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
    const tituloSeguro = n.titulo.replace(/'/g, '&#39;').replace(/"/g, '&quot;');
    const tr = document.createElement('tr');
    tr.innerHTML = `
  <td>${n.imagen_url ? `<img src="${n.imagen_url}">` : '‚Äî'}</td>
  <td>${n.titulo}</td>
  <td>${n.texto}</td>
  <td>${
  n.categoria
    ? n.categoria
        .split(',')
        .map(cat => `<span class="badge bg-primary me-1">${cat.trim()}</span>`)
        .join('')
    : '‚Äî'
}</td>

  <td>${new Date(n.fecha).toLocaleDateString()}</td>
  <td>
    <button class="btn btn-sm btn-warning me-1" onclick="editar(${n.id}, '${tituloSeguro}', \`${textoSeguro}\`)">‚úèÔ∏è</button>
    <button class="btn btn-sm btn-danger" onclick="eliminar(${n.id})">üóëÔ∏è</button>
  </td>`;

    tabla.appendChild(tr);
  });
}

function editar(id, titulo, texto) {
  document.getElementById('edit_id').value = id;
  document.getElementById('edit_titulo').value = titulo;
  document.getElementById('edit_texto').value = texto;
  new bootstrap.Modal(document.getElementById('modalEditar')).show();
}

async function guardarCambios() {
  const id = document.getElementById('edit_id').value;
  const titulo = document.getElementById('edit_titulo').value;
  const texto = document.getElementById('edit_texto').value;
  const res = await fetchConToken('/novedades/' + id, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ titulo, texto })
  });
  const data = await res.json();
  if (!res.ok) return alert(data.error);
  bootstrap.Modal.getInstance(document.getElementById('modalEditar')).hide();
  cargar();
}

async function eliminar(id) {
  if (!confirm('¬øEliminar esta novedad?')) return;
  const res = await fetchConToken('/novedades/' + id, { method: 'DELETE' });
  const data = await res.json();
  if (!res.ok) return alert(data.error);
  cargar();
}

async function cargarCategorias() {
  try {
    const res = await fetchConToken('/config/categorias');
    const data = await res.json();

    // Limpiar y agregar nuevas opciones al selector multiselecci√≥n
    if (choicesCategorias) {
      choicesCategorias.clearChoices();
      choicesCategorias.setChoices(
        data.map(cat => ({
          value: cat.nombre,
          label: cat.nombre
        })),
        'value',
        'label',
        true
      );
    }
  } catch (err) {
    console.error('‚ùå Error al cargar categor√≠as:', err);
  }
}


async function cargarAnios() {
  try {
    const res = await fetchConToken('/socio/');
    const socios = await res.json();

    const aniosUnicos = [...new Set(
      socios
        .map(s => s.nacimiento?.substring(0, 4))
        .filter(Boolean)
    )].sort((a, b) => b - a); // Orden descendente

    const anioSelect = document.getElementById('anio_nacimiento');
    anioSelect.innerHTML = '<option value="">Seleccionar a√±o</option>';

    aniosUnicos.forEach(anio => {
      const option = document.createElement('option');
      option.value = anio;
      option.textContent = anio;
      anioSelect.appendChild(option);
    });

  } catch (err) {
    console.error('‚ùå Error al cargar a√±os:', err);
  }
}

</script>
</body>

<!-- Choices.js JS -->
<script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

</html>
