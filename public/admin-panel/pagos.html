<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Pagos - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #004aad;
      color: white;
      margin: 0;
    }
    .sidebar {
      width: 200px;
      background-color: #002f6c;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1040;
      transition: transform 0.3s ease;
    }
    .sidebar h4 {
      color: white;
    }
    .sidebar button,
    .sidebar a {
      text-align: left;
      width: 100%;
    }
    .main-content {
      margin-left: 200px;
      padding: 2rem;
      transition: margin-left 0.3s ease;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .btn-yellow {
      background-color: #ffd500;
      color: black;
      font-weight: bold;
      font-size: 0.9rem;
      padding: 6px 12px;
      line-height: 1;
    }
    h2.text-warning {
      font-size: 1.4rem;
    }
    .logo {
      height: 50px;
    }
    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1050;
      display: none;
    }
    @media (max-width: 767px) {
      .sidebar {
        transform: translateX(-100%);
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .toggle-btn {
        display: block;
      }
      .main-content {
        margin-left: 0 !important;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
<div class="sidebar" id="sidebar">
  <h4>Men√∫</h4>
  <a href="index.html" class="btn btn-outline-light">üè† Home</a>
  <a href="pagos.html" class="btn btn-outline-light">üí∞ Pagos</a>
  <a href="#" class="btn btn-outline-light">üì¢ Novedades</a>
  <a href="#" class="btn btn-outline-light">üîî Notificaciones</a>
<a href="configuracion.html" class="btn btn-outline-light">‚öôÔ∏è Configuraci√≥n</a>
  <button class="btn btn-outline-light mt-auto" onclick="logout()">Cerrar sesi√≥n</button>
</div>
<div class="main-content">
  <div class="text-center mb-4 mt-2 mt-md-0">
    <img src="flores_jrs_logo.png" alt="Escudo" class="logo mb-2" />
    <h2 class="text-warning m-0">Gesti√≥n de Pagos</h2>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-success" id="btnNuevoPago">+ Registrar Pago</button>
  </div>
  <table class="table table-bordered text-white bg-white text-dark">
    <thead class="table-primary">
      <tr>
        <th>N¬∞ Socio</th>
        <th>Nombre</th>
        <th>Fecha de Pago</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody id="tablaPagos"></tbody>
  </table>
</div>
<!-- Modal -->
<div class="modal fade" id="modalNuevoPago" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="formPago">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Registrar Pago</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-black">
        <div class="mb-3">
          <label for="buscadorSocio" class="form-label">Buscar socio por DNI o Apellido</label>
          <input class="form-control" list="listaSocios" id="buscadorSocio" required />
          <datalist id="listaSocios"></datalist>
        </div>
        <div class="mb-3">
          <label for="fecha_pago" class="form-label">Fecha de Pago</label>
          <input type="date" id="fecha_pago" class="form-control" required />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" type="submit">Guardar Pago</button>
      </div>
    </form>
  </div>
</div>
<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = 'login.html';
function logout() {
  localStorage.removeItem('token');
  window.location.href = 'login.html';
}
function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('show');
}
function fetchConToken(url, options = {}) {
  return fetch(url, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      Authorization: 'Bearer ' + token,
      ...options.headers,
    },
  });
}
document.addEventListener('DOMContentLoaded', async () => {
  const btnNuevoPago = document.getElementById('btnNuevoPago');
  const modal = new bootstrap.Modal(document.getElementById('modalNuevoPago'));
  const inputFecha = document.getElementById('fecha_pago');
  const inputBusqueda = document.getElementById('buscadorSocio');
  const formPago = document.getElementById('formPago');
  const tablaPagos = document.getElementById('tablaPagos');
  const listaSocios = document.getElementById('listaSocios');
  
  btnNuevoPago.addEventListener('click', async () => {
    listaSocios.innerHTML = '';
    inputBusqueda.value = '';
    try {
      const res = await fetchConToken('/socio');
      const socios = await res.json();
      socios.forEach(s => {
        const opt = document.createElement('option');
        opt.value = `${s.numero} - ${s.nombre} ${s.apellido} (${s.dni})`;
        opt.dataset.numero = s.numero;
        listaSocios.appendChild(opt);
      });
    } catch {
      alert('‚ùå Error al cargar socios');
      return;
    }
    inputFecha.valueAsDate = new Date();
    modal.show();
  });
    formPago.addEventListener('submit', async (e) => {
    e.preventDefault();
    const opcion = [...document.querySelectorAll('#listaSocios option')]
      .find(opt => opt.value === inputBusqueda.value);
    if (!opcion) {
      alert('‚ùå Socio inv√°lido');
      return;
    }
    const socio_id = parseInt(opcion.dataset.numero);
    const fecha_pago = inputFecha.value;

    try {
      const res = await fetchConToken('/pagos', {
        method: 'POST',
        body: JSON.stringify({ socio_id, fecha_pago })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error);
      alert('‚úÖ Pago registrado correctamente');
      modal.hide();
      cargarPagos();
    } catch (err) {
      alert(err.message || '‚ùå Error al registrar el pago');
    }
  });

  async function cargarPagos() {
    try {
      const res = await fetchConToken('/pagos');
      const pagos = await res.json();
      tablaPagos.innerHTML = '';
      pagos.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.socio_id}</td>
          <td>${p.nombre}</td>
          <td>${p.fecha_pago}</td>
          <td>$${parseFloat(p.monto).toFixed(2)}</td>
          <td>
  <button class="btn btn-sm btn-outline-primary btn-eliminar-pago p-1 px-2" data-id="${p.id}" title="Eliminar">
    üóëÔ∏è
  </button>
</td>

        `;
        tablaPagos.appendChild(row);
      });
    } catch {
      alert('‚ùå Error al cargar pagos');
    }
  }

  document.body.addEventListener('click', async (e) => {
    if (e.target.classList.contains('btn-eliminar-pago')) {
      const id = e.target.dataset.id;
      if (confirm('¬øEst√°s seguro que quer√©s eliminar este pago?')) {
        try {
          const res = await fetchConToken(`/pagos/${id}`, { method: 'DELETE' });
          if (!res.ok) throw new Error();
          alert('‚úÖ Pago eliminado');
          cargarPagos();
        } catch {
          alert('‚ùå Error al eliminar el pago');
        }
      }
    }
  });

  cargarPagos();
});
</script>
</body>
</html>
