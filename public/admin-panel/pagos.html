<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gesti√≥n de Pagos - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body { background-color: #004aad; color: white; }
    .table td, .table th { vertical-align: middle; }
    .btn { font-weight: bold; }
    .table thead { background-color: #002f6c; }
    .table tbody tr:nth-child(even) { background-color: #0c4ca4; }
  </style>
</head>
<body>
<div class="container mt-4">
  <h2 class="mb-4 text-center">üìã Gesti√≥n de Pagos</h2>

  <!-- üëâ Secci√≥n de monto editable -->
  <div class="mb-4">
    <label for="monto" class="form-label">üí∞ Monto de cuota actual</label>
    <div class="input-group">
      <input type="number" id="monto" class="form-control" />
      <button class="btn btn-warning" id="btnGuardarMonto">Guardar</button>
    </div>
  </div>

  <div class="d-flex justify-content-between mb-3">
    <button class="btn btn-success" id="btnNuevoPago">+ Registrar Pago</button>
    <button class="btn btn-secondary" onclick="window.location.href='index.html'">‚Üê Volver</button>
  </div>

  <table class="table table-bordered text-white">
    <thead>
      <tr>
        <th>N¬∞ Socio</th>
        <th>Nombre</th>
        <th>Fecha de Pago</th>
        <th>Monto</th>
      </tr>
    </thead>
    <tbody id="tablaPagos">
      <!-- Filas din√°micas -->
    </tbody>
  </table>
</div>

<!-- Modal nuevo pago -->
<div class="modal fade" id="modalNuevoPago" tabindex="-1">
  <div class="modal-dialog">
    <form class="modal-content" id="formPago">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Registrar Pago</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body text-black">
        <div class="mb-3">
          <label for="buscadorSocio" class="form-label">Buscar socio por DNI o Apellido</label>
          <input class="form-control" list="listaSocios" id="buscadorSocio" required />
          <datalist id="listaSocios"></datalist>
        </div>
        <div class="mb-3">
          <label for="fecha_pago" class="form-label">Fecha de Pago</label>
          <input type="date" id="fecha_pago" class="form-control" required />
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cancelar</button>
        <button class="btn btn-success" type="submit">Guardar Pago</button>
      </div>
    </form>
  </div>
</div>

<script>
// üëâ Redirigir al login si no hay token
const token = localStorage.getItem('token');
if (!token) {
  window.location.href = 'login.html';
}
</script>

<script>
// üëâ funci√≥n que incluye el token autom√°ticamente
function fetchConToken(url, options = {}) {
  const token = localStorage.getItem('token');
  return fetch(url, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      Authorization: 'Bearer ' + token,
      ...options.headers,
    },
  });
}

document.addEventListener('DOMContentLoaded', async () => {
  const inputMonto = document.getElementById('monto');
  const btnGuardarMonto = document.getElementById('btnGuardarMonto');
  const btnNuevoPago = document.getElementById('btnNuevoPago');
  const modal = new bootstrap.Modal(document.getElementById('modalNuevoPago'));
  const inputFecha = document.getElementById('fecha_pago');
  const inputBusqueda = document.getElementById('buscadorSocio');
  const formPago = document.getElementById('formPago');
  const tablaPagos = document.getElementById('tablaPagos');
  const listaSocios = document.getElementById('listaSocios');

  // üëâ Leer monto actual del backend
  try {
    const res = await fetchConToken('/pagos/monto');
    const data = await res.json();
    inputMonto.value = data.monto;
  } catch {
    alert('‚ùå Error al obtener monto actual');
  }

  // üëâ Guardar nuevo monto
  btnGuardarMonto.addEventListener('click', async () => {
    const nuevoMonto = parseFloat(inputMonto.value);
    if (isNaN(nuevoMonto) || nuevoMonto <= 0) return alert('‚ùå Ingres√° un monto v√°lido');

    try {
      const res = await fetchConToken('/pagos/monto', {
        method: 'POST',
        body: JSON.stringify({ monto: nuevoMonto })
      });
      if (!res.ok) throw new Error();
      alert('‚úÖ Monto actualizado correctamente');
    } catch {
      alert('‚ùå Error al actualizar el monto');
    }
  });

  // üëâ Abrir modal y cargar socios
  btnNuevoPago.addEventListener('click', async () => {
    listaSocios.innerHTML = '';
    inputBusqueda.value = '';

    try {
      const res = await fetchConToken('/socio');
      const socios = await res.json();

      socios.forEach(s => {
        const opt = document.createElement('option');
        opt.value = `${s.numero} - ${s.nombre} ${s.apellido} (${s.dni})`;
        opt.dataset.numero = s.numero;
        listaSocios.appendChild(opt);
      });
    } catch {
      alert('‚ùå Error al cargar socios');
      return;
    }

    inputFecha.valueAsDate = new Date();
    modal.show();
  });

  // üëâ Registrar nuevo pago
  formPago.addEventListener('submit', async (e) => {
    e.preventDefault();

    const opcion = [...document.querySelectorAll('#listaSocios option')]
      .find(opt => opt.value === inputBusqueda.value);

    if (!opcion) {
      alert('‚ùå Socio inv√°lido');
      return;
    }

    const socio_id = parseInt(opcion.dataset.numero);
    const fecha_pago = inputFecha.value;
    const monto = parseFloat(inputMonto.value);

    try {
      const res = await fetchConToken('/pagos', {
        method: 'POST',
        body: JSON.stringify({ socio_id, fecha_pago, monto })
      });

      const data = await res.json();
      if (!res.ok) throw new Error(data.error);
      alert('‚úÖ Pago registrado correctamente');
      modal.hide();
      cargarPagos();
    } catch (err) {
      alert(err.message || '‚ùå Error al registrar el pago');
    }
  });

  // üëâ Cargar tabla de pagos
  async function cargarPagos() {
    try {
      const res = await fetchConToken('/pagos');
      const pagos = await res.json();
      tablaPagos.innerHTML = '';
      pagos.forEach(p => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${p.socio_id}</td>
          <td>${p.nombre}</td>
          <td>${p.fecha_pago}</td>
          <td>$${parseFloat(p.monto).toFixed(2)}</td>
        `;
        tablaPagos.appendChild(row);
      });
    } catch {
      alert('‚ùå Error al cargar pagos');
    }
  }

  cargarPagos();
});
</script>
</body>
</html>
