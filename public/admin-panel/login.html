<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
  background: url('/admin-panel/cancha.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* ðŸ”¥ Para que ocupe toda la altura */
}


    .login-box {
      background: #013d8a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }
    .form-control {
      background-color: #ffffff;
      color: #000;
    }
    .btn-yellow {
      background-color: #ffd500;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <img src="flores_jrs_logo.png" alt="Escudo" class="mb-3" style="height: 60px;" />
<h2 class="text-white mb-4" style="font-size: 1.5rem;">Bienvenidos a Flores Jrs</h2>


    <form id="loginForm">
      <div class="mb-3">
        <label for="usuario" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="usuario" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">ContraseÃ±a</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-yellow">Ingresar</button>
      </div>
    </form>
    <div id="mensaje" class="mt-3 text-danger text-center"></div>
  </div>

  <script>
    // Si ya hay un token vÃ¡lido, redirigir directamente al panel
    const token = localStorage.getItem('token');
    if (token) {
      fetch('/admin/verificar-token', {
        method: 'GET',
        headers: {
          'Authorization': 'Bearer ' + token
        }
      })
      .then(res => {
        if (res.ok) {
          window.location.href = '/admin-panel/index.html';
        }
      })
      .catch(() => {
        // Si falla, no hacemos nada, permite login manual
      });
    }

    // Login manual
    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const usuario = document.getElementById('usuario').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ usuario, password })
        });

        const data = await res.json();

        if (res.ok) {
          localStorage.setItem('token', data.token);
          window.location.href = '/admin-panel/index.html';
        } else {
          document.getElementById('mensaje').innerText = data.error || 'Login incorrecto';
        }
      } catch (err) {
        document.getElementById('mensaje').innerText = 'Error de conexiÃ³n con el servidor';
      }
    });
  </script>
</body>
</html>
