<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Socios - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #004aad;
      color: white;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .btn-yellow {
      background-color: #ffd500;
      color: black;
      font-weight: bold;
    }
    .btn-blue {
      background-color: #0d6efd;
      color: white;
    }
    .logo {
      height: 80px;
    }
    .topbar {
      background-color: #013d8a;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <img src="flores_jrs_logo.png" alt="Escudo" class="logo me-3" />
        <h2 class="text-warning m-0">Gestión de Socios</h2>
      </div>
      <div>
        <button class="btn btn-outline-light">admin ▼</button>
      </div>
    </div>

    <div class="d-flex mb-3">
      <input type="text" id="buscador" class="form-control me-2" placeholder="Buscar por nombre, apellido o DNI" />
      <button class="btn btn-yellow">Generar nuevo socio</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center bg-white">
        <thead class="table-primary">
          <tr>
            <th>N° Socio</th>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Categoría</th>
            <th>Teléfono</th>
            <th>Fecha de Nacimiento</th>
            <th>Edad</th>
            <th>Activo</th>
            <th>Foto</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="tablaSocios">
          <!-- Filas dinámicas acá -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    async function cargarSocios() {
      try {
        const res = await fetch('/socio/');
        const socios = await res.json();
        const tabla = document.getElementById('tablaSocios');
        const buscador = document.getElementById('buscador');

        function mostrarFiltrados(filtro = '') {
          tabla.innerHTML = '';
          socios.filter(s => {
            const texto = `${s.nombre} ${s.apellido} ${s.dni}`.toLowerCase();
            return texto.includes(filtro.toLowerCase());
          }).forEach(s => {
            const fila = document.createElement('tr');
            const edad = s.nacimiento ? new Date().getFullYear() - new Date(s.nacimiento).getFullYear() : '';
            fila.innerHTML = `
              <td>${s.numero}</td>
              <td>${s.dni}</td>
              <td>${s.nombre}</td>
              <td>${s.apellido}</td>
              <td>${s.categoria}</td>
              <td>${s.telefono ?? '—'}</td>
              <td>${s.nacimiento ?? ''}</td>
              <td>${edad}</td>
              <td><input type="checkbox" ${s.activo ? 'checked' : ''} disabled /></td>
              <td>${s.foto_url ? `<img src="${s.foto_url}" width="50"/>` : 'Sin foto'}</td>
              <td>
                <button class="btn btn-sm btn-blue">Editar</button>
                <button class="btn btn-sm btn-yellow ms-2">Eliminar</button>
              </td>
            `;
            tabla.appendChild(fila);
          });
        }

        mostrarFiltrados();
        buscador.addEventListener('input', e => mostrarFiltrados(e.target.value));
      } catch (error) {
        alert('❌ Error al cargar socios: ' + error.message);
      }
    }

    window.onload = cargarSocios;
  </script>
</body>
</html>
