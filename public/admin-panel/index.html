<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestión de Socios - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #004aad;
      color: white;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    .btn-yellow {
      background-color: #ffd500;
      color: black;
      font-weight: bold;
    }
    .btn-blue {
      background-color: #0d6efd;
      color: white;
    }
    .logo {
      height: 80px;
    }
    .topbar {
      background-color: #013d8a;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div class="d-flex align-items-center">
        <img src="flores_jrs_logo.png" alt="Escudo" class="logo me-3" />
        <h2 class="text-warning m-0">Gestión de Socios</h2>
      </div>
      <div>
        <button class="btn btn-outline-light">admin ▼</button>
      </div>
    </div>

    <div class="d-flex mb-3">
      <input type="text" id="buscador" class="form-control me-2" placeholder="Buscar por nombre, apellido o DNI" />
      <button class="btn btn-yellow" id="btnAbrirFormulario">Generar nuevo socio</button>
    </div>

    <div class="table-responsive">
      <table class="table table-striped table-bordered text-center bg-white">
        <thead class="table-primary">
          <tr>
            <th>N° Socio</th>
            <th>DNI</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Categoría</th>
            <th>Teléfono</th>
            <th>Fecha de Nacimiento</th>
            <th>Edad</th>
            <th>Activo</th>
            <th>Foto</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody id="tablaSocios"></tbody>
      </table>
    </div>
  </div>

  <!-- Modal de nuevo socio -->
  <div class="modal fade" id="modalNuevoSocio" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <form class="modal-content" id="formNuevoSocio">
        <div class="modal-header">
          <h5 class="modal-title">Nuevo Socio</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input class="form-control mb-2" placeholder="Número de socio" id="numero_socio" required />
          <input class="form-control mb-2" placeholder="DNI" id="dni" required />
          <input class="form-control mb-2" placeholder="Nombre" id="nombre" required />
          <input class="form-control mb-2" placeholder="Apellido" id="apellido" required />
          <input class="form-control mb-2" placeholder="Subcategoría" id="subcategoria" />
          <input class="form-control mb-2" placeholder="Teléfono" id="telefono" />
          <input class="form-control mb-2" type="date" id="fecha_nacimiento" required />
          <input class="form-control mb-2" type="date" id="fecha_ingreso" required />
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-yellow">Guardar</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    async function cargarSocios() {
      try {
        const res = await fetch('/socio/');
        const socios = await res.json();
        const tabla = document.getElementById('tablaSocios');
        const buscador = document.getElementById('buscador');

        function mostrarFiltrados(filtro = '') {
          tabla.innerHTML = '';
          socios.filter(s => {
            const texto = `${s.nombre} ${s.apellido} ${s.dni}`.toLowerCase();
            return texto.includes(filtro.toLowerCase());
          }).forEach(s => {
            const edad = s.nacimiento ? new Date().getFullYear() - new Date(s.nacimiento).getFullYear() : '';
            const fila = document.createElement('tr');
            fila.innerHTML = `
              <td>${s.numero}</td>
              <td>${s.dni}</td>
              <td>${s.nombre}</td>
              <td>${s.apellido}</td>
              <td>${s.categoria}</td>
              <td>${s.telefono ?? '—'}</td>
              <td>${s.nacimiento ?? ''}</td>
              <td>${edad}</td>
              <td><input type="checkbox" ${s.activo ? 'checked' : ''} disabled /></td>
              <td>${s.foto_url ? `<img src="${s.foto_url}" width="50"/>` : 'Sin foto'}</td>
              <td>
                <button class="btn btn-sm btn-blue">Editar</button>
                <button class="btn btn-sm btn-yellow ms-2">Eliminar</button>
              </td>`;
            tabla.appendChild(fila);
          });
        }

        mostrarFiltrados();
        buscador.addEventListener('input', e => mostrarFiltrados(e.target.value));
      } catch (error) {
        alert('❌ Error al cargar socios: ' + error.message);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      const modal = new bootstrap.Modal(document.getElementById('modalNuevoSocio'));
      document.getElementById('btnAbrirFormulario').addEventListener('click', () => modal.show());

      document.getElementById('formNuevoSocio').addEventListener('submit', async (e) => {
        e.preventDefault();

        const data = {
          numero_socio: document.getElementById('numero_socio').value,
          dni: document.getElementById('dni').value,
          nombre: document.getElementById('nombre').value,
          apellido: document.getElementById('apellido').value,
          subcategoria: document.getElementById('subcategoria').value,
          telefono: document.getElementById('telefono').value,
          fecha_nacimiento: document.getElementById('fecha_nacimiento').value,
          fecha_ingreso: document.getElementById('fecha_ingreso').value,
        };

        try {
          const res = await fetch('/socio', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data),
          });

          if (!res.ok) throw new Error('No se pudo guardar');

          modal.hide();
          await cargarSocios();
          document.getElementById('formNuevoSocio').reset();
        } catch (err) {
          alert('❌ Error al guardar socio: ' + err.message);
        }
      });

      cargarSocios();
    });
  </script>
</body>
</html>
