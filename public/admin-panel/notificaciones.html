<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notificaciones - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #004aad;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .sidebar {
      width: 200px;
      background-color: #002f6c;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      padding-top: 4rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      z-index: 1040;
      transition: transform 0.3s ease;
      overflow-y: auto;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .sidebar a:hover {
      text-decoration: underline;
    }
    .main-content {
      margin-left: 200px;
      padding: 2rem;
    }
    .hamburger {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1050;
      background: #002f6c;
      border: none;
      color: white;
      font-size: 1.5rem;
    }
    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        padding-top: 4rem;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()">☰</button>

  <div class="sidebar" id="sidebar">
    <a href="index.html">Socios</a>
    <a href="pagos.html">Pagos</a>
    <a href="reportes.html">Reportes</a>
    <a href="cumpleanios.html">Cumpleaños</a>
    <a href="novedades.html">Novedades</a>
    <a href="notificaciones.html" style="text-decoration: underline;">Notificaciones</a>
    <a href="configuracion.html">Configuración</a>
  </div>

  <div class="main-content">
    <h2>Enviar notificación push</h2>
    <form id="form-notificacion" class="mt-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="titulo" placeholder="Título de la notificación" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="cuerpo" rows="3" placeholder="Cuerpo del mensaje" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Enviar notificación</button>
    </form>
    <div id="resultado" class="mt-3"></div>
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }

    document.getElementById('form-notificacion').addEventListener('submit', async (e) => {
      e.preventDefault();

      const titulo = document.getElementById('titulo').value;
      const cuerpo = document.getElementById('cuerpo').value;
      const token = localStorage.getItem('token');

      try {
        const res = await fetch('/notificaciones/enviar', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': token
          },
          body: JSON.stringify({ titulo, cuerpo })
        });

        const data = await res.json();
        const resultado = document.getElementById('resultado');
        if (data.success) {
          resultado.innerHTML = '<span class="text-success">✅ Notificación enviada correctamente</span>';
        } else {
          resultado.innerHTML = '<span class="text-danger">❌ Error: ' + data.error + '</span>';
        }
      } catch (err) {
        console.error(err);
        document.getElementById('resultado').innerHTML = '<span class="text-danger">❌ Error al enviar la notificación</span>';
      }
    });
  </script>
</body>
</html>
