<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notificaciones - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      background-color: #004aad;
      color: white;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .sidebar {
      width: 200px;
      background-color: #002f6c;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      padding-top: 4rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      z-index: 1040;
      transition: transform 0.3s ease;
      overflow-y: auto;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    .main-content {
      margin-left: 200px;
      padding: 2rem;
    }

    .hamburger {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      z-index: 1050;
      background: #002f6c;
      border: none;
      color: white;
      font-size: 1.5rem;
    }

    @media (max-width: 768px) {
      .sidebar {
        transform: translateX(-100%);
        position: fixed;
      }
      .sidebar.show {
        transform: translateX(0);
      }
      .main-content {
        margin-left: 0;
        padding-top: 4rem;
      }
      .hamburger {
        display: block;
      }
    }

    .table th {
      color: white;
      vertical-align: middle;
      background-color: #002f6c;
    }

    .table td {
      color: #004aad;
      vertical-align: middle;
      font-weight: bold;
    }

    .table tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .table tbody tr:nth-child(odd) {
      background-color: #ffffff;
    }
  </style>
</head>
<body>
  <button class="hamburger" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <a href="/admin-panel/index.html" class="btn btn-outline-light">üë§ Socios</a>
    <a href="/admin-panel/pagos.html" class="btn btn-outline-light">üí∞ Pagos</a>
    <a href="/admin-panel/noticias.html" class="btn btn-outline-light">üì¢ Noticias</a>
    <a href="/admin-panel/notificaciones.html" class="btn btn-outline-light">üîî Notificaciones</a>
    <a href="/admin-panel/cumpleanios.html" class="btn btn-outline-light">üéÇ Cumplea√±os</a>
    <a href="/admin-panel/configuracion.html" class="btn btn-outline-light">‚öôÔ∏è Configuraci√≥n</a>
    <a href="/admin-panel/reportes.html" class="btn btn-outline-light">üìä Reportes</a>
    <button class="btn btn-outline-light mt-auto" onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="main-content">
    <h2>Enviar notificaci√≥n push</h2>
    <form id="form-notificacion" class="mt-4">
      <div class="mb-3">
        <input type="text" class="form-control" id="titulo" placeholder="T√≠tulo de la notificaci√≥n" required>
      </div>
      <div class="mb-3">
        <textarea class="form-control" id="cuerpo" rows="3" placeholder="Cuerpo del mensaje" required></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Enviar notificaci√≥n</button>
    </form>
    <div id="resultado" class="mt-3"></div>

    <hr class="my-4" />

    <h4>üìú Historial de notificaciones</h4>
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th style="width: 20%">Fecha</th>
          <th style="width: 25%">T√≠tulo</th>
          <th>Mensaje</th>
          <th style="width: 10%">Acci√≥n</th>
        </tr>
      </thead>
      <tbody id="tablaHistorial">
        <tr><td colspan="4">Cargando...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('show');
      }

      window.toggleSidebar = toggleSidebar;

      window.logout = function() {
        localStorage.removeItem('token');
        window.location.href = '/admin-panel/login.html';
      };

      document.getElementById('form-notificacion').addEventListener('submit', async (e) => {
        e.preventDefault();

        const titulo = document.getElementById('titulo').value;
        const cuerpo = document.getElementById('cuerpo').value;
        const token = localStorage.getItem('token');

        try {
          const res = await fetch('/notificaciones/enviar', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Authorization': token
            },
            body: JSON.stringify({ titulo, cuerpo })
          });

          const data = await res.json();
          const resultado = document.getElementById('resultado');
          if (data.success) {
            resultado.innerHTML = '<span class="text-success">‚úÖ Notificaci√≥n enviada correctamente</span>';
            document.getElementById('form-notificacion').reset();
            cargarHistorial();
          } else {
            resultado.innerHTML = '<span class="text-danger">‚ùå Error: ' + data.error + '</span>';
          }
        } catch (err) {
          console.error(err);
          document.getElementById('resultado').innerHTML = '<span class="text-danger">‚ùå Error al enviar la notificaci√≥n</span>';
        }
      });

      async function cargarHistorial() {
        const token = localStorage.getItem('token');
        const res = await fetch('/notificaciones', {
          headers: { 'Authorization': token }
        });

        if (res.ok) {
          const data = await res.json();
          const tbody = document.getElementById('tablaHistorial');
          if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="4">No hay notificaciones registradas.</td></tr>';
          } else {
            tbody.innerHTML = data.map(n => `
              <tr>
                <td>${n.fecha_envio}</td>
                <td>${n.titulo}</td>
                <td>${n.cuerpo}</td>
                <td>
                  <button class="btn btn-sm btn-danger" onclick="eliminarNotificacion(${n.id})">
                    üóëÔ∏è
                  </button>
                </td>
              </tr>
            `).join('');
          }
        } else {
          console.error('‚ùå Error al cargar historial');
        }
      }

      window.eliminarNotificacion = async function(id) {
        if (!confirm('¬øEliminar esta notificaci√≥n?')) return;

        const token = localStorage.getItem('token');
        try {
          const res = await fetch(`/notificaciones/${id}`, {
            method: 'DELETE',
            headers: {
              'Authorization': token
            }
          });

          if (res.ok) {
            alert('‚úÖ Eliminada');
            cargarHistorial();
          } else {
            const err = await res.json();
            alert('‚ùå Error: ' + (err.error || 'No se pudo eliminar'));
          }
        } catch (e) {
          console.error(e);
          alert('‚ùå Error al eliminar');
        }
      };

      cargarHistorial();
    });
  </script>
</body>
</html>
