
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alta de Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #002f6c, #00509d);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffd500;
    }
    .card {
      background-color: #003366;
      border: none;
      border-radius: 10px;
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    .form-label {
      font-weight: bold;
      color: #ffd500;
    }
    .form-control {
      background-color: #002f6c;
      color: #fff;
      border: 1px solid #ffd500;
    }
    .form-control::placeholder {
      color: #ccc;
    }
    .form-control[type="date"]::-webkit-calendar-picker-indicator {
      filter: invert(1) sepia(1) saturate(5) hue-rotate(10deg);
    }
    .btn-primary {
      background-color: #ffd500;
      color: #000;
      font-weight: bold;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e6c200;
    }
    .alert {
      margin-top: 1rem;
    }
    h3 {
      color: #ffd500;
      text-align: center;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="card">
    <h3>Formulario de Alta</h3>
    <form id="formAlta" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" required />
      </div>
      <div class="mb-3">
        <label for="apellido" class="form-label">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" required />
      </div>
      <div class="mb-3">
        <label for="dni" class="form-label">DNI</label>
        <input type="text" class="form-control" id="dni" name="dni" required />
      </div>
      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" class="form-control" id="telefono" name="telefono" required />
      </div>
      <div class="mb-3">
        <label for="fechaNacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fechaNacimiento" name="fechaNacimiento" required />
      </div>
      <div class="mb-3">
        <label for="foto" class="form-label">Foto</label>
        <input type="file" class="form-control" id="foto" name="foto" accept="image/*" capture="environment" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Enviar solicitud</button>
    </form>
    <div id="mensaje"></div>
  </div>

  <script>
    const form = document.getElementById('formAlta');
    const mensaje = document.getElementById('mensaje');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const nombre = document.getElementById('nombre').value.trim();
      const apellido = document.getElementById('apellido').value.trim();
      const dni = document.getElementById('dni').value.trim();
      const telefono = document.getElementById('telefono').value.trim();
      const fechaNacimiento = document.getElementById('fechaNacimiento').value;
      const foto = document.getElementById('foto').files[0];

      if (!nombre || !apellido || !dni || !telefono || !fechaNacimiento || !foto) {
        mensaje.innerHTML = '<div class="alert alert-danger">Por favor completa todos los campos.</div>';
        return;
      }

      const formData = new FormData();
      formData.append('nombre', nombre);
      formData.append('apellido', apellido);
      formData.append('dni', dni);
      formData.append('telefono', telefono);
      formData.append('fechaNacimiento', fechaNacimiento);
      formData.append('foto', foto);

      try {
        const res = await fetch('/solicitud', {
          method: 'POST',
          body: formData
        });

        if (!res.ok) {
          const error = await res.json();
          throw new Error(error.error || 'Error al enviar la solicitud');
        }

        mensaje.innerHTML = '<div class="alert alert-success">✅ Solicitud enviada correctamente. ¡Gracias!</div>';
        form.reset();
      } catch (err) {
        console.error(err);
        mensaje.innerHTML = '<div class="alert alert-danger">❌ Ocurrió un error al enviar la solicitud.</div>';
      }
    });
  </script>
</body>
</html>
