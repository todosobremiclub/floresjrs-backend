<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reportes - Flores Jrs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #004aad; color: white; margin: 0; }

    .sidebar {
      width: 200px;
      background-color: #002f6c;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1040;
    }

    .main-content {
      margin-left: 200px;
      padding: 2rem;
    }

    .chart-container {
      background-color: white;
      padding: 1rem;
      border-radius: 1rem;
      margin-bottom: 2rem;
      color: black;
    }

    .chart-title {
      margin-bottom: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }

    .logo {
      height: 50px;
    }

    .toggle-btn {
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1050;
      display: none;
    }

    @media (max-width: 767px) {
      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }

      .sidebar.show {
        transform: translateX(0);
      }

      .toggle-btn {
        display: block;
      }

      .main-content {
        margin-left: 0 !important;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

  <div class="sidebar" id="sidebar">
    <h4>Men√∫</h4>
    <a href="/admin-panel/index.html" class="btn btn-outline-light">üè† Home</a>
    <a href="/admin-panel/pagos.html" class="btn btn-outline-light">üí∞ Pagos</a>
    <a href="/admin-panel/novedades.html" class="btn btn-outline-light">üì¢ Novedades</a>
    <a href="#" class="btn btn-outline-light">üîî Notificaciones</a>
    <a href="/admin-panel/configuracion.html" class="btn btn-outline-light">‚öôÔ∏è Configuraci√≥n</a>
    <a href="/admin-panel/reportes.html" class="btn btn-outline-light">üìä Reportes</a>
    <button class="btn btn-outline-light mt-auto" onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="main-content">
    <div class="text-center mb-4 mt-2 mt-md-0">
      <img src="flores_jrs_logo.png" alt="Escudo" class="logo mb-2" />
      <h2 class="text-warning m-0">Reportes - Flores Jrs</h2>
    </div>

    <div class="chart-container">
      <div class="chart-title">1. Socios al d√≠a vs En mora</div>
      <canvas id="graficoAlDia"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">2. Cantidad de socios por categor√≠a</div>
      <canvas id="graficoCategorias"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">3. Estado de pago por categor√≠a</div>
      <canvas id="graficoEstadoPorCategoria"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">4. Socios con y sin foto cargada</div>
      <canvas id="graficoFoto"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">5. Socios activos e inactivos</div>
      <canvas id="graficoActivo"></canvas>
    </div>
  </div>

  <script src="./js/reportes.js"></script>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = 'login.html';
    }

    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('show');
    }
  </script>
</body>
</html>
