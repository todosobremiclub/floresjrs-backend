<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #004aad; color: white; margin: 0; }
    .sidebar {
      width: 200px; background-color: #002f6c; height: 100vh;
      position: fixed; top: 0; left: 0; padding: 1rem; padding-top: 4rem;
      display: flex; flex-direction: column; gap: 1.5rem;
      overflow-y: auto; z-index: 1040;
    }
    .sidebar a { color: white; text-decoration: none; font-weight: bold; }
    .main-content { margin-left: 200px; padding: 2rem; }
    .card { background: white; color: #004aad; margin-bottom: 2rem; border-radius: 16px; padding: 1rem; position: relative; }
    .titulo { font-size: 1.2rem; font-weight: bold; }
    canvas { background: #fff; border-radius: 10px; }
    .monto-total {
      position: absolute;
      top: 1rem;
      right: 2rem;
      font-weight: bold;
      color: green;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="/admin-panel/index.html">üë§ Socios</a>
    <a href="/admin-panel/pagos.html">üí∞ Pagos</a>
    <a href="/admin-panel/novedades.html">üì¢ Novedades</a>
    <a href="#">üîî Notificaciones</a>
    <a href="/admin-panel/cumpleanios.html">üéÇ Cumplea√±os</a>
    <a href="/admin-panel/configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
    <a href="/admin-panel/reportes.html">üìä Reportes</a>
    <button class="btn btn-outline-light mt-auto" onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="main-content">
    <div class="text-center mb-4">
      <img src="flores_jrs_logo.png" alt="Escudo" height="50">
      <h2 class="text-warning">Reportes - Flores Jrs</h2>
    </div>

    <!-- Reporte 1: Por fecha de pago -->
    <div class="card">
      <div class="titulo">1. Monto acumulado por fecha de pago</div>
      <div id="acumulado-anual" class="monto-total">$ 0</div>
      <canvas id="graficoFechaPago"></canvas>
    </div>

    <!-- Reporte 2: Por mes pagado -->
    <div class="card">
      <div class="titulo">2. Monto acumulado por mes pagado (no importa fecha de pago)</div>
      <canvas id="graficoMesPagado"></canvas>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = 'login.html';

    function fetchConToken(url, opciones = {}) {
      opciones.headers = opciones.headers || {};
      opciones.headers['Authorization'] = `Bearer ${token}`;
      return fetch(url, opciones);
    }

    async function cargarReporte(url) {
      const res = await fetchConToken(url);
      return await res.json();
    }

    function renderGrafico(canvasId, data, label, color='rgba(0, 123, 255, 0.6)') {
      const ctx = document.getElementById(canvasId).getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: data.map(d => `${d.mes}/${d.anio}`),
          datasets: [{
            label,
            data: data.map(d => d.total),
            backgroundColor: color
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              ticks: {
                callback: value => `$ ${value.toLocaleString('es-AR')}`
              }
            }
          }
        }
      });
    }

    async function iniciar() {
      try {
        const fechaPago = await cargarReporte('/reportes/recaudado-por-fecha');
        const mesPagado = await cargarReporte('/reportes/recaudado-por-mes-pagado');

        renderGrafico('graficoFechaPago', fechaPago.meses, 'Recaudado por mes (fecha de pago)');
        renderGrafico('graficoMesPagado', mesPagado.meses, 'Recaudado por mes (mes pagado)', 'rgba(255, 193, 7, 0.7)');

        document.getElementById('acumulado-anual').textContent = `$ ${fechaPago.totalAnual.toLocaleString('es-AR')}`;
      } catch (err) {
        alert('‚ùå Error al cargar reportes');
        console.error(err);
      }
    }

    function logout() {
      localStorage.removeItem('token');
      location.href = '/admin-panel/login.html';
    }

    document.addEventListener('DOMContentLoaded', iniciar);
  </script>
</body>
</html>
