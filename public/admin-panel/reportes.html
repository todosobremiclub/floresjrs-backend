<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
  body {
  background: url('/admin-panel/cancha.jpg') no-repeat center center fixed;
  background-size: cover;
  color: white;
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
}


  .sidebar {
    width: 200px;
    background-color: #002f6c;
    height: 100vh;
    position: fixed;
    top: 0;
    left: 0;
    padding: 1rem;
    padding-top: 4rem;
    display: flex;
    flex-direction: column;
    gap: 1.5rem;
    overflow-y: auto;
    z-index: 1040;
    transition: transform 0.3s ease; /* üëà transiciones para m√≥viles */
  }

  .sidebar a {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }

/* üîß Borde amarillo para todos los botones outline-light del sidebar */
.sidebar .btn-outline-light {
  border-color: #FFD500 !important;
}

/* Opcional: efecto hover */
.sidebar .btn-outline-light:hover {
  background-color: #FFD500 !important;
  color: black !important;
}

  .main-content {
    margin-left: 200px;
    padding: 2rem;
  }

  .card {
    background: white;
    color: #004aad;
    margin-bottom: 2rem;
    border-radius: 16px;
    padding: 1rem;
    text-align: center;
    position: relative;
  }

  .titulo {
    font-size: 1.2rem;
    font-weight: bold;
    color: black;
    text-align: left;
  }

  .monto-total {
    font-weight: bold;
    color: green;
    font-size: 1.1rem;
    text-align: right;
    margin-top: 0.5rem;
}


  .mes-control {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    margin-top: 1rem;
  }

  .monto-mes {
    font-size: 2rem;
    font-weight: bold;
    color: green;
    margin-top: 1rem;
  }

  /* ‚úÖ Bot√≥n hamburguesa */
  .toggle-btn {
    background: none;
    border: none;
    color: white;
    font-size: 1.5rem;
    position: fixed;
    top: 10px;
    left: 10px;
    z-index: 1050;
    display: none;
  }

 /* ‚úÖ Estilos m√≥viles */
@media (max-width: 767px) {
  .sidebar {
    transform: translateX(-100%);
  }

  .sidebar.show {
    transform: translateX(0);
  }

  .toggle-btn {
    display: block;
  }

  .main-content {
    margin-left: 0 !important;
    padding: 1rem;
  }

  /* üîß FIX superposici√≥n reportes */
  .card {
    padding: 1.5rem 1rem 2rem 1rem !important; /* m√°s espacio en mobile */
  }

  .monto-total {
    font-weight: bold;
    color: green;
    font-size: 1.1rem;
    text-align: right;
    margin-top: 0.5rem;
}



  .monto-mes {
    font-size: 1.5rem !important; /* monto mensual m√°s chico */
  }

  .titulo {
    font-size: 1rem !important; /* t√≠tulo m√°s chico para evitar que colisione */
  }
}

</style>

</head>
<body>

<button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>

<div class="sidebar" id="sidebar">
  <a href="/admin-panel/index.html" class="btn btn-outline-light">üë§ Socios</a>
  <a href="/admin-panel/pagos.html" class="btn btn-outline-light">üí∞ Pagos</a>
  <a href="/admin-panel/noticias.html" class="btn btn-outline-light">üì¢ Noticias</a>
  <a href="/admin-panel/notificaciones.html" class="btn btn-outline-light">üîî Notificaciones</a>
  <a href="/admin-panel/cumpleanios.html" class="btn btn-outline-light">üéÇ Cumplea√±os</a>
  <a href="/admin-panel/configuracion.html" class="btn btn-outline-light">‚öôÔ∏è Configuraci√≥n</a>
  <a href="/admin-panel/reportes.html" class="btn btn-outline-light">üìä Reportes</a>
  <button class="btn btn-outline-light mt-4" onclick="logout()">Cerrar sesi√≥n</button>

</div>

<div class="main-content">
  <div class="text-center mb-4">
    <img src="flores_jrs_logo.png" alt="Escudo" height="50">
    <h2 class="text-warning">Reportes - Flores Jrs</h2>
  </div>

    <!-- Reporte 1 -->
<div class="card">
  <div class="titulo">1. Total recaudado por mes pagado</div>
  <div class="mes-control">
    <button class="btn btn-primary" onclick="cambiarMes(-1)">‚óÄ</button>
    <div id="mesActual">Mes</div>
    <button class="btn btn-primary" onclick="cambiarMes(1)">‚ñ∂</button>
  </div>
  <div id="montoMes" class="monto-mes">$ 0</div>
  <div id="acumuladoAnual" class="monto-total">$ 0</div>
</div>

<!-- Reporte 2 -->
<div class="card">
  <div class="titulo">2. Total recaudado por fecha real de pago</div>
  <div class="mes-control">
    <button class="btn btn-primary" onclick="cambiarMes2(-1)">‚óÄ</button>
    <div id="mesActual2">Mes</div>
    <button class="btn btn-primary" onclick="cambiarMes2(1)">‚ñ∂</button>
  </div>
  <div id="montoMes2" class="monto-mes">$ 0</div>
  <div id="acumuladoAnual2" class="monto-total">$ 0</div>
</div>

    <!-- Reporte 3 -->
    <div class="card">
      <div class="titulo">3. Socios por categor√≠a</div>
      <canvas id="graficoCategorias" height="400"></canvas>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
  const token = localStorage.getItem('token');
  if (!token) window.location.href = '/admin-panel/login.html';

  const nombresMeses = ['Enero','Febrero','Marzo','Abril','Mayo','Junio','Julio','Agosto','Septiembre','Octubre','Noviembre','Diciembre'];

  // Reporte 1
  let mesActual = new Date().getMonth();
  let anioActual = new Date().getFullYear();
  let datosPorMes = [];

  async function cargarDatos() {
    try {
      const res = await fetch('/reportes/recaudado-por-fecha', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      datosPorMes = data.meses;
      document.getElementById('acumuladoAnual').textContent = `$ ${data.totalAnual.toLocaleString('es-AR')}`;
      actualizarMes();
    } catch (err) {
      console.error('‚ùå Error reporte 1:', err);
    }
  }

  function actualizarMes() {
    document.getElementById('mesActual').textContent = nombresMeses[mesActual];
    const mesBuscado = `${anioActual}-${String(mesActual + 1).padStart(2, '0')}`;
    const fila = datosPorMes.find(f => f.mes === mesBuscado);
    document.getElementById('montoMes').textContent = fila ? `$ ${fila.total.toLocaleString('es-AR')}` : '$ 0';
  }

  function cambiarMes(dir) {
    mesActual += dir;
    if (mesActual < 0) { mesActual = 11; anioActual--; }
    else if (mesActual > 11) { mesActual = 0; anioActual++; }
    actualizarMes();
  }

  // Reporte 2
  let mesActual2 = new Date().getMonth();
  let anioActual2 = new Date().getFullYear();
  let datosPorMes2 = [];

  async function cargarDatosFechaPago() {
    try {
      const res = await fetch('/reportes/recaudado-por-fecha-pago', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();
      datosPorMes2 = data.meses;
      document.getElementById('acumuladoAnual2').textContent = `$ ${data.totalAnual.toLocaleString('es-AR')}`;
      actualizarMes2();
    } catch (err) {
      console.error('‚ùå Error reporte 2:', err);
    }
  }

  function actualizarMes2() {
    document.getElementById('mesActual2').textContent = nombresMeses[mesActual2];
    const mesBuscado = `${anioActual2}-${String(mesActual2 + 1).padStart(2, '0')}`;
    const fila = datosPorMes2.find(f => f.mes === mesBuscado);
    document.getElementById('montoMes2').textContent = fila ? `$ ${fila.total.toLocaleString('es-AR')}` : '$ 0';
  }

  function cambiarMes2(dir) {
    mesActual2 += dir;
    if (mesActual2 < 0) { mesActual2 = 11; anioActual2--; }
    else if (mesActual2 > 11) { mesActual2 = 0; anioActual2++; }
    actualizarMes2();
  }

  // Reporte 3: socios por categor√≠a
  async function cargarReporteCategorias() {
    try {
      const res = await fetch('/reportes/socios-por-categoria', {  // <== üîß CORREGIDO
        headers: { 'Authorization': 'Bearer ' + token }
      });
      const data = await res.json();

      const categorias = data.map(d => d.categoria || 'Sin categor√≠a');
      const cantidades = data.map(d => parseInt(d.cantidad));

      const ctx = document.getElementById('graficoCategorias').getContext('2d');
      new Chart(ctx, {
        type: 'bar',
        data: {
          labels: categorias,
          datasets: [{
            label: 'Cantidad de socios',
            data: cantidades,
            backgroundColor: 'rgba(255, 206, 86, 0.7)',
            borderColor: 'rgba(255, 206, 86, 1)',
            borderWidth: 1
          }]
        },
        options: {
          indexAxis: 'y',
          responsive: true,
          scales: {
            x: { beginAtZero: true }
          },
          plugins: {
            legend: { display: false }
          }
        }
      });
    } catch (err) {
      console.error('‚ùå Error reporte 3:', err);
    }
  }

  function logout() {
    localStorage.removeItem('token');
    location.href = '/admin-panel/login.html';
  }

  function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('show');
  }

  document.addEventListener('DOMContentLoaded', async () => {
    await cargarDatos();
    await cargarDatosFechaPago();
    await cargarReporteCategorias();
  });
</script>



</body>
</html>
