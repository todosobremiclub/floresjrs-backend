<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reportes - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #004aad; color: white; margin: 0; }
    .sidebar {
      width: 200px; background-color: #002f6c; height: 100vh;
      position: fixed; top: 0; left: 0; padding: 1rem; padding-top: 4rem;
      display: flex; flex-direction: column; gap: 1.5rem;
      overflow-y: auto; z-index: 1040;
    }
    .sidebar a { color: white; text-decoration: none; font-weight: bold; }
    .main-content { margin-left: 200px; padding: 2rem; }
    .card {
      background: white; color: #004aad; margin-bottom: 2rem;
      border-radius: 16px; padding: 1rem; text-align: center;
      position: relative;
    }
    .titulo { font-size: 1.2rem; font-weight: bold; color: black; text-align: left; }
    .monto-total { position: absolute; top: 1.5rem; right: 2rem; font-weight: bold; color: green; font-size: 1.3rem; }
    .mes-control {
      display: flex; align-items: center; justify-content: center;
      gap: 1rem; margin-top: 1rem;
    }
    .monto-mes {
      font-size: 2rem; font-weight: bold; color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="/admin-panel/index.html">üë§ Socios</a>
    <a href="/admin-panel/pagos.html">üí∞ Pagos</a>
    <a href="/admin-panel/novedades.html">üì¢ Novedades</a>
    <a href="#">üîî Notificaciones</a>
    <a href="/admin-panel/cumpleanios.html">üéÇ Cumplea√±os</a>
    <a href="/admin-panel/configuracion.html">‚öôÔ∏è Configuraci√≥n</a>
    <a href="/admin-panel/reportes.html">üìä Reportes</a>
    <button class="btn btn-outline-light mt-auto" onclick="logout()">Cerrar sesi√≥n</button>
  </div>

  <div class="main-content">
    <div class="text-center mb-4">
      <img src="flores_jrs_logo.png" alt="Escudo" height="50">
      <h2 class="text-warning">Reportes - Flores Jrs</h2>
    </div>

    <!-- Reporte 1 -->
    <div class="card">
      <div class="titulo">1. Total recaudado por mes pagado</div>
      <div id="acumuladoAnual" class="monto-total">$ 0</div>
      <div class="mes-control">
        <button class="btn btn-primary" onclick="cambiarMes(-1)">‚óÄ</button>
        <div id="mesActual">Mes</div>
        <button class="btn btn-primary" onclick="cambiarMes(1)">‚ñ∂</button>
      </div>
      <div id="montoMes" class="monto-mes">$ 0</div>
    </div>

    <!-- Reporte 2 -->
    <div class="card">
      <div class="titulo">2. Total recaudado por fecha real de pago</div>
      <div id="acumuladoAnual2" class="monto-total">$ 0</div>
      <div class="mes-control">
        <button class="btn btn-primary" onclick="cambiarMes2(-1)">‚óÄ</button>
        <div id="mesActual2">Mes</div>
        <button class="btn btn-primary" onclick="cambiarMes2(1)">‚ñ∂</button>
      </div>
      <div id="montoMes2" class="monto-mes">$ 0</div>
    </div>
  </div>

  <script>
    const token = localStorage.getItem('token');
    if (!token) window.location.href = '/admin-panel/login.html';

    const nombresMeses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
      'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];

    // Reporte 1: mes pagado
    let mesActual = new Date().getMonth();
    let anioActual = new Date().getFullYear();
    let datosPorMes = [];

    async function cargarDatos() {
      try {
        const res = await fetch('/reportes/recaudado-por-fecha', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        datosPorMes = data.meses;
        const total = data.totalAnual ?? 0;
        document.getElementById('acumuladoAnual').textContent = `$ ${total.toLocaleString('es-AR')}`;
        actualizarMes();
      } catch (err) {
        console.error('‚ùå Error al obtener datos de reporte 1:', err);
      }
    }

    function actualizarMes() {
      document.getElementById('mesActual').textContent = nombresMeses[mesActual];
      const mesBuscado = `${anioActual}-${String(mesActual + 1).padStart(2, '0')}`;
      const fila = datosPorMes.find(f => f.mes === mesBuscado);
      document.getElementById('montoMes').textContent = fila ? `$ ${fila.total.toLocaleString('es-AR')}` : '$ 0';
    }

    function cambiarMes(dir) {
      mesActual += dir;
      if (mesActual < 0) {
        mesActual = 11;
        anioActual--;
      } else if (mesActual > 11) {
        mesActual = 0;
        anioActual++;
      }
      actualizarMes();
    }

    // Reporte 2: fecha de pago
    let mesActual2 = new Date().getMonth();
    let anioActual2 = new Date().getFullYear();
    let datosPorMes2 = [];

    async function cargarDatosFechaPago() {
      try {
        const res = await fetch('/reportes/recaudado-por-fecha-pago', {
          headers: { 'Authorization': 'Bearer ' + token }
        });
        const data = await res.json();
        datosPorMes2 = data.meses;
        const total = data.totalAnual ?? 0;
        document.getElementById('acumuladoAnual2').textContent = `$ ${total.toLocaleString('es-AR')}`;
        actualizarMes2();
      } catch (err) {
        console.error('‚ùå Error al obtener datos de reporte 2:', err);
      }
    }

    function actualizarMes2() {
      document.getElementById('mesActual2').textContent = nombresMeses[mesActual2];
      const mesBuscado = `${anioActual2}-${String(mesActual2 + 1).padStart(2, '0')}`;
      const fila = datosPorMes2.find(f => f.mes === mesBuscado);
      document.getElementById('montoMes2').textContent = fila ? `$ ${fila.total.toLocaleString('es-AR')}` : '$ 0';
    }

    function cambiarMes2(dir) {
      mesActual2 += dir;
      if (mesActual2 < 0) {
        mesActual2 = 11;
        anioActual2--;
      } else if (mesActual2 > 11) {
        mesActual2 = 0;
        anioActual2++;
      }
      actualizarMes2();
    }

    function logout() {
      localStorage.removeItem('token');
      location.href = '/admin-panel/login.html';
    }

    document.addEventListener('DOMContentLoaded', async () => {
      await cargarDatos();
      await cargarDatosFechaPago();
    });
  </script>
</body>
</html>
