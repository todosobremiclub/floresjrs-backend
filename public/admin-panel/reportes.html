<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reportes - Flores Jrs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background-color: #004aad; color: white; }
    .chart-container { background-color: white; padding: 1rem; border-radius: 1rem; margin-bottom: 2rem; color: black; }
    .chart-title { margin-bottom: 1rem; font-weight: bold; font-size: 1.2rem; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h1 class="text-center mb-4">Reportes - Flores Jrs</h1>

    <div class="chart-container">
      <div class="chart-title">1. Socios al día vs En mora</div>
      <canvas id="graficoAlDia"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">2. Cantidad de socios por categoría</div>
      <canvas id="graficoCategorias"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">3. Estado de pago por categoría</div>
      <canvas id="graficoEstadoPorCategoria"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">4. Socios con y sin foto cargada</div>
      <canvas id="graficoFoto"></canvas>
    </div>

    <div class="chart-container">
      <div class="chart-title">5. Socios activos e inactivos</div>
      <canvas id="graficoActivo"></canvas>
    </div>
  </div>

  <script src="./js/reportes.js"></script>
</body>
</html>
