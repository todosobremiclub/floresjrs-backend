    <details class="mb-3">
  <summary class="text-light">Ver categorÃ­as existentes</summary>

    <form id="formCategoria" class="d-flex gap-2">
      <input type="text" id="nuevaCategoria" class="form-control" placeholder="Nueva categorÃ­a" required />

<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = 'login.html';

function logout() {
  localStorage.removeItem('token');
  window.location.href = 'login.html';
}

function fetchConToken(url, options = {}) {
  return fetch(url, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      Authorization: 'Bearer ' + token,
      ...options.headers,
    },
  });
}

async function cargarCategorias() {
  try {
    const res = await fetchConToken('/config/categorias');
    const categorias = await res.json();
    const tabla = document.getElementById('tablaCategorias');
    tabla.innerHTML = '';
    categorias.forEach(cat => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>
          <input type="text" class="form-control form-control-sm" value="${cat.nombre}" data-original="${cat.nombre}" data-id="${cat.id}" />
        </td>
        <td>
          <button class="btn btn-sm btn-success btn-guardar" data-id="${cat.id}">ğŸ’¾</button>
        </td>
        <td>
          <button class="btn btn-sm btn-danger btn-eliminar" data-id="${cat.id}">ğŸ—‘ï¸</button>
        </td>
      `;
      tabla.appendChild(fila);
    });
  } catch {
    alert('âŒ Error al cargar categorÃ­as');
  }
}

document.addEventListener('DOMContentLoaded', () => {
  const montoInput = document.getElementById('montoCuota');
  const btnGuardar = document.getElementById('guardarMonto');
  const formCategoria = document.getElementById('formCategoria');
  const inputCategoria = document.getElementById('nuevaCategoria');

  // Cargar monto actual
  fetchConToken('/pagos/monto')
    .then(res => res.json())
    .then(data => montoInput.value = data.monto)
    .catch(() => alert('Error al cargar el monto actual'));

  // Guardar nuevo monto
  btnGuardar.addEventListener('click', () => {
    const monto = parseFloat(montoInput.value);
    if (isNaN(monto) || monto <= 0) return alert('IngresÃ¡ un monto vÃ¡lido');
    fetchConToken('/pagos/monto', {
      method: 'POST',
      body: JSON.stringify({ monto })
    }).then(res => {
      if (res.ok) alert('âœ… Monto actualizado');
      else alert('âŒ Error al guardar el monto');
    });
  });

  // Agregar nueva categorÃ­a
  formCategoria.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombre = inputCategoria.value.trim();
    if (!nombre) return;

    try {
      const res = await fetchConToken('/config/categorias', {
        method: 'POST',
        body: JSON.stringify({ nombre })
      });
      if (!res.ok) throw new Error();
      inputCategoria.value = '';
      cargarCategorias();
    } catch {
      alert('âŒ Error al guardar categorÃ­a');
    }
  });

  cargarCategorias();
});

// EdiciÃ³n y eliminaciÃ³n
// Agregar eventos para botones de editar/eliminar
document.body.addEventListener('click', async (e) => {
  const id = e.target.dataset.id;
  if (!id) return;

  if (e.target.classList.contains('btn-guardar')) {
    const input = document.querySelector(`input[data-id="${id}"]`);
    const nuevoNombre = input.value.trim();
    if (!nuevoNombre || nuevoNombre === input.dataset.original) return;

    try {
      const res = await fetchConToken('/config/categorias', {
        method: 'PUT',
        body: JSON.stringify({ id, nombre: nuevoNombre })
      });
      if (!res.ok) throw new Error();
      alert('âœ… CategorÃ­a actualizada');
      cargarCategorias();
    } catch {
      alert('âŒ No se pudo actualizar la categorÃ­a');
    }
  }

  if (e.target.classList.contains('btn-eliminar')) {
    if (!confirm('Â¿Eliminar esta categorÃ­a?')) return;
    try {
      const res = await fetchConToken('/config/categorias', {
        method: 'DELETE',
        body: JSON.stringify({ id })
      });
      if (!res.ok) throw new Error();
      alert('âœ… CategorÃ­a eliminada');
      cargarCategorias();
    } catch {
      alert('âŒ No se pudo eliminar la categorÃ­a');
    }
  }
});
</script>
