<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Configuraci√≥n - Flores Jrs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #004aad;
      color: white;
      margin: 0;
    }
    .sidebar {
      width: 200px;
      background-color: #002f6c;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      z-index: 1040;
    }
    .main-content {
      margin-left: 200px;
      padding: 2rem;
    }
    .logo {
      height: 50px;
    }
    .btn-yellow {
      background-color: #ffd500;
      color: black;
      font-weight: bold;
    }
    .table td, .table th {
      vertical-align: middle;
    }
    details summary {
      cursor: pointer;
      font-weight: bold;
    }
    details ul {
      padding-left: 1rem;
    }
    @media (max-width: 767px) {
      .sidebar {
        position: relative;
        width: 100%;
        height: auto;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
      }
      .main-content {
        margin-left: 0;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
<div class="sidebar">
  <h4>Men√∫</h4>
  <a href="index.html" class="btn btn-outline-light">üè† Home</a>
  <a href="pagos.html" class="btn btn-outline-light">üí∞ Pagos</a>
  <a href="#" class="btn btn-outline-light">üì¢ Novedades</a>
  <a href="#" class="btn btn-outline-light">üîî Notificaciones</a>
  <a href="configuracion.html" class="btn btn-light fw-bold">‚öôÔ∏è Configuraci√≥n</a>
  <button class="btn btn-outline-light mt-auto" onclick="logout()">Cerrar sesi√≥n</button>
</div>

<div class="main-content">
  <div class="text-center mb-4">
    <img src="flores_jrs_logo.png" class="logo mb-2" alt="Escudo" />
    <h2 class="text-warning m-0">Configuraci√≥n del Sistema</h2>
  </div>

  <div class="mb-4">
    <label for="montoCuota" class="form-label">üí∞ Monto de cuota actual</label>
    <div class="input-group">
      <span class="input-group-text">$</span>
      <input type="number" id="montoCuota" class="form-control" placeholder="Ej: 5000" />
      <button class="btn btn-yellow" id="guardarMonto">Guardar</button>
    </div>
  </div>

  <hr class="border-light" />

  <div class="mb-4">
    <h5 class="text-white">üè∑Ô∏è Categor√≠as deportivas</h5>
    <details class="mb-3">
      <summary class="text-light">Ver categor√≠as existentes</summary>
      <ul id="listaCategorias" class="list-group list-group-flush bg-transparent mt-2"></ul>
    </details>

    <form id="formCategoria" class="d-flex gap-2">
      <input type="text" id="nuevaCategoria" class="form-control" placeholder="Nueva categor√≠a" required />
      <button type="submit" class="btn btn-yellow">Agregar</button>
    </form>
  </div>
</div>

<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = 'login.html';

function logout() {
  localStorage.removeItem('token');
  window.location.href = 'login.html';
}

function fetchConToken(url, options = {}) {
  return fetch(url, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      Authorization: 'Bearer ' + token,
      ...options.headers,
    },
  });
}

document.addEventListener('DOMContentLoaded', () => {
  const montoInput = document.getElementById('montoCuota');
  const btnGuardar = document.getElementById('guardarMonto');
  const listaCategorias = document.getElementById('listaCategorias');
  const formCategoria = document.getElementById('formCategoria');
  const inputCategoria = document.getElementById('nuevaCategoria');

  // Cargar monto actual
  fetchConToken('/pagos/monto')
    .then(res => res.json())
    .then(data => montoInput.value = data.monto)
    .catch(() => alert('Error al cargar el monto actual'));

  // Guardar nuevo monto
  btnGuardar.addEventListener('click', () => {
    const monto = parseFloat(montoInput.value);
    if (isNaN(monto) || monto <= 0) return alert('Ingres√° un monto v√°lido');
    fetchConToken('/pagos/monto', {
      method: 'POST',
      body: JSON.stringify({ monto })
    }).then(res => {
      if (res.ok) alert('‚úÖ Monto actualizado');
      else alert('‚ùå Error al guardar el monto');
    });
  });

  // Cargar categor√≠as
  async function cargarCategorias() {
    try {
      const res = await fetchConToken('/config/categorias');
      const categorias = await res.json();
      listaCategorias.innerHTML = '';
      categorias.forEach(cat => {
        const li = document.createElement('li');
        li.className = 'list-group-item bg-transparent text-white border-0 ps-2';
        li.textContent = cat.nombre;
        listaCategorias.appendChild(li);
      });
    } catch {
      alert('‚ùå Error al cargar categor√≠as');
    }
  }

  // Agregar nueva categor√≠a
  formCategoria.addEventListener('submit', async (e) => {
    e.preventDefault();
    const nombre = inputCategoria.value.trim();
    if (!nombre) return;

    try {
      const res = await fetchConToken('/config/categorias', {
        method: 'POST',
        body: JSON.stringify({ nombre })
      });
      if (!res.ok) throw new Error();
      inputCategoria.value = '';
      cargarCategorias();
    } catch {
      alert('‚ùå Error al guardar categor√≠a');
    }
  });

  cargarCategorias();
});
</script>
</body>
</html>
