<script>
const token = localStorage.getItem('token');
if (!token) window.location.href = 'login.html';

function logout() {
  localStorage.removeItem('token');
  window.location.href = 'login.html';
}

function fetchConToken(url, options = {}) {
  return fetch(url, {
    ...options,
    headers: {
      'Content-Type': 'application/json',
      Authorization: 'Bearer ' + token,
      ...options.headers,
    },
  });
}

async function cargarCategorias() {
  try {
    const res = await fetchConToken('/config/categorias');
    const categorias = await res.json();
    const tabla = document.getElementById('tablaCategorias');
    tabla.innerHTML = '';
    categorias.forEach(cat => {
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>
          <input type="text" class="form-control form-control-sm" value="${cat.nombre}" data-original="${cat.nombre}" data-id="${cat.id}" />
        </td>
        <td>
          <button class="btn btn-sm btn-success btn-guardar" data-id="${cat.id}">ğŸ’¾</button>
        </td>
        <td>
          <button class="btn btn-sm btn-danger btn-eliminar" data-id="${cat.id}">ğŸ—‘ï¸</button>
        </td>
      `;
      tabla.appendChild(fila);
    });
  } catch {
    alert('âŒ Error al cargar categorÃ­as');
  }
}

document.addEventListener('DOMContentLoaded', () => {
  cargarCategorias();
  cargarMontosMensuales(); // ğŸ‘‰ esta es la nueva funciÃ³n que se ejecuta al iniciar
});

// EdiciÃ³n y eliminaciÃ³n
// Agregar eventos para botones de editar/eliminar
document.body.addEventListener('click', async (e) => {
  const id = e.target.dataset.id;
  if (!id) return;

  if (e.target.classList.contains('btn-guardar')) {
    const input = document.querySelector(`input[data-id="${id}"]`);
    const nuevoNombre = input.value.trim();
    if (!nuevoNombre || nuevoNombre === input.dataset.original) return;

    try {
      const res = await fetchConToken(`/config/categorias/${id}`, {
        method: 'PUT',
        body: JSON.stringify({ id, nombre: nuevoNombre })
      });
      if (!res.ok) throw new Error();
      alert('âœ… CategorÃ­a actualizada');
      cargarCategorias();
    } catch {
      alert('âŒ No se pudo actualizar la categorÃ­a');
    }
  }

  if (e.target.classList.contains('btn-eliminar')) {
    if (!confirm('Â¿Eliminar esta categorÃ­a?')) return;
    try {
      const res = await fetchConToken('/config/categorias', {
        method: 'DELETE',
        body: JSON.stringify({ id })
      });
      if (!res.ok) throw new Error();
      alert('âœ… CategorÃ­a eliminada');
      cargarCategorias();
    } catch {
      alert('âŒ No se pudo eliminar la categorÃ­a');
    }
  }
});

function toggleSidebar() {
  document.getElementById('sidebar').classList.toggle('show');
}
async function cargarMontosMensuales() {
  const anioActual = new Date().getFullYear();
  const nombresMeses = ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio',
                        'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'];
  const tabla = document.getElementById('tablaMontos');
  tabla.innerHTML = '';

  try {
    const res = await fetchConToken('/montos-mensuales');
    const datos = await res.json();
    const montosPorMes = {};

    datos.forEach(m => {
      if (m.anio === anioActual) montosPorMes[m.mes] = m.monto;
    });

    for (let mes = 1; mes <= 12; mes++) {
      const monto = montosPorMes[mes] || '';
      const fila = document.createElement('tr');
      fila.innerHTML = `
        <td>${nombresMeses[mes - 1]}</td>
        <td><input type="number" class="form-control form-control-sm" id="monto-${mes}" value="${monto}" /></td>
        <td><button class="btn btn-sm btn-yellow" onclick="guardarMontoMensual(${mes})">Guardar</button></td>
      `;
      tabla.appendChild(fila);
    }
  } catch {
    alert('âŒ Error al cargar montos mensuales');
  }
}

async function guardarMontoMensual(mes) {
  const anio = new Date().getFullYear();
  const input = document.getElementById(`monto-${mes}`);
  const monto = parseFloat(input.value);
  if (isNaN(monto) || monto < 0) return alert('IngresÃ¡ un monto vÃ¡lido');
	

  try {
    const res = await fetchConToken('/montos-mensuales', {
      method: 'POST',
      body: JSON.stringify({ mes, anio, monto })
    });
    if (!res.ok) throw new Error();
    alert('âœ… Monto guardado correctamente');
  } catch {
    alert('âŒ No se pudo guardar el monto');
  }
}

function toggleMontos() {
  const contenedor = document.getElementById('contenedorMontos');
  const boton = event.target;

  if (contenedor.style.display === 'none') {
    contenedor.style.display = 'block';
    boton.textContent = 'ğŸ”¼ Ocultar';
  } else {
    contenedor.style.display = 'none';
    boton.textContent = 'ğŸ”½ Mostrar';
  }
}
